
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AstraLuminary - Templo Esot√©rico</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@300;400;500;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --gold: #e6c97a;
      --violet: #6a5acd;
      --indigo-dark: #050712;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: var(--indigo-dark);
      color: #f8fafc;
      overflow-x: hidden;
    }
    .font-cinzel { font-family: 'Cinzel', serif; }
    
    /* Cosmic Background */
    .cosmic-bg {
      position: fixed;
      inset: 0;
      background: 
        radial-gradient(circle at 20% 30%, rgba(106, 90, 205, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(230, 201, 122, 0.05) 0%, transparent 50%),
        #020617;
      z-index: -1;
    }
    
    .stars-container {
      position: fixed;
      inset: 0;
      background-image: 
        radial-gradient(1px 1px at 10% 10%, #fff, transparent),
        radial-gradient(1px 1px at 20% 20%, #fff, transparent),
        radial-gradient(1px 1px at 50% 50%, #fff, transparent),
        radial-gradient(1px 1px at 80% 80%, #fff, transparent),
        radial-gradient(1px 1px at 90% 90%, #fff, transparent);
      background-size: 200px 200px;
      opacity: 0.15;
      z-index: -1;
      animation: drift 120s linear infinite;
    }

    @keyframes drift {
      from { background-position: 0 0; }
      to { background-position: 200px 200px; }
    }

    .gold-glow {
      box-shadow: 0 0 30px rgba(230, 201, 122, 0.1);
    }
    
    .card-temple {
      background: rgba(10, 12, 40, 0.7);
      backdrop-filter: blur(12px);
      border: 1px solid rgba(106, 90, 205, 0.2);
    }

    .border-gold {
      border-color: rgba(230, 201, 122, 0.3);
    }

    ::-webkit-scrollbar {
      width: 6px;
    }
    ::-webkit-scrollbar-track {
      background: #020617;
    }
    ::-webkit-scrollbar-thumb {
      background: #334155;
      border-radius: 10px;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
<body>
  <div class="cosmic-bg"></div>
  <div class="stars-container"></div>
  <div id="root"></div>
</body>
</html>
